<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<title>Cardview</title>

<script type="text/javascript" src="js/galery.js"></script>

<script type="text/javascript">
var deck;
var data = [
	{
		img: 'img/location/bonton1.jpg',
		text: ''
	},
	{
		img: 'img/location/bonton2.jpg',
		text: ''
	},
	{
		img: 'img/location/bonton3.jpg',
		text: ''
	}	
];

function loaded () {
	deck = new CardView('#wrapper', {
		direction: 'h',
		dataset: data,
		onUpdateContent: function (el, data) {
			el.querySelector('img').src = data.img;
			el.querySelector('p').innerHTML = data.text;
		}
	});
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

</script>

<style>
@page {
  size: landscape;
}
* {

     filter:progid:DXImageTransform.Microsoft.BasicImage(rotation=3);

	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

body, html {
	height: 100%;
}

body, ul, li, h1, h2, h3, img, p {
	padding: 0;
	margin: 0;
	border: 0;
	list-style: none;
}

body {
	/* On modern browsers, prevent the whole page to bounce */
	overflow: hidden;
	background-color: #000;
	font-size: 12px;
}

#wrapper {
	position: absolute;
	z-index: 1;
	width: 100%;
	height: 100%;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;

	/* Prevent native touch events on Windows */
	-ms-touch-action: none;

	/* Prevent the callout on tap-hold and text selection */
	-webkit-touch-callout: none;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;

	/* Prevent elements to be highlighted on tap */
	-webkit-tap-highlight-color: rgba(0,0,0,0);

	/* Prevent text resize on orientation change, useful for web-apps */
	-webkit-text-size-adjust: none;
	-moz-text-size-adjust: none;
	-ms-text-size-adjust: none;
	-o-text-size-adjust: none;
	text-size-adjust: none;
}

#deck {
	position: relative;
	z-index: 10;
	width: 100%;
	height: 100%;

	background: #000;
		-webkit-transform: translateZ(-90deg);
	-moz-transform: translateZ(-90deg);
	-ms-transform: translateZ(-90deg);
	-o-transform: translateZ(-90deg);
	transform: translateZ(-90deg);
}

.card {
	position: absolute;
	width: 100%;
	height: 100%;
	padding: 10px;
	z-index: 10;
	
	/* Put the scroller into the HW Compositing layer right from the start */
	-webkit-transform: translateZ(-90deg);
	-moz-transform: translateZ(-90deg);
	-ms-transform: translateZ(-90deg);
	-o-transform: translateZ(-90deg);
	transform: translateZ(-90deg);
}

.card div {
	position: relative;
	width: 100%;
	height: 100%;
	border: 2px solid #aaa;
	padding: 20px;
	border-radius: 10px;
 	background-position: 50% 50%;
	background-size: 95% 95%;
	background-repeat: no-repeat;
	font-size: 1.6em;
}

.card img {
	float: left;
	margin: 0 10px 10px 0;
	border: 1px solid #000;
	border-radius:25px;
}

.card h3 {
	background-color: #aaa;
	padding: 8px;
	margin-bottom: 10px;
	text-align: center;
}
</style>

</head>
<body onload="loaded()">

<div id="wrapper">
	<ul id="deck">
		<li class="card"><div onclick="location.href='index.html'">
			<img src="" alt="" width="100%" height="100%">
			<p></p>
		</div></li>
		<li class="card" onclick="location.href='index.html'"><div>
			<img src="" alt="" width="100%" height="100%">
			<p></p>
		</div></li>
		<li class="card" onclick="location.href='index.html'"><div>
			<img src="" alt="" width="100%" height="100%">
			<p></p>
		</div></li>
	</ul>
</div>

</body>
</html>
