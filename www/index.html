
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Collectin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
  <link rel="stylesheet" href="css/boilerplate.css" type="text/css" />
  <link rel="stylesheet" href="css/mycollectin.css" type="text/css" />
  <link rel="stylesheet" href="css/snap.css" type="text/css" />
  <script src="js/jquery-1.10.2.min.js" /></script>
  <script type="text/javascript" src="js/snap.min.js"></script>

</head>
<body style="background:#000000">
	<!-- Start of Snap Animation -->
 <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div id="b">
                </div>
<script> 
$('#b').load('menu.html');
</script>
            </div>
            <div class="snap-drawer snap-drawer-right" id="snap-drawer">
            </div>
 </div>
        
        <div id="content" class="snap-content">
	<!-- End of Snap Animation -->

	<!-- HTML APP GOES HERE-->
<div id="primaryContainer" class="primaryContainer clearfix">
               <div id='continut' class='clearfix'>
           <div id='collectid' class='clearfix'>
           </div>
           <p id='mycollect'>
           MY COLLECTIN
           </p>
           <div id='descrierebox' class='clearfix'>
               <p id='descriere'>
               <span id='textspan'>You can pay or get payed with pearls using your Collect Id</span><br />
               </p>
           </div>
           <img id='image' src='img/qr.png' class='image' />
               </div>
</div>
    	
        <!-- Start of Snap Script -->
        <script type="text/javascript">
            var snapper = new Snap({
                element: document.getElementById('content'),
                disable: 'right',
                maxPosition:2660
            });
            setTimeout( function() {
            var snapper = new Snap({
                element: document.getElementById('content'),
                disable: 'right',
                maxPosition:266
          	  });  }, 200);
            snapper.open('left');
        </script>
        <!-- End of Snap Script -->
        </div> <!-- Snap content -->
</body>
</html>
